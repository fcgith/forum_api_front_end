{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid px-4 py-3">
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex align-items-center gap-2 mb-2">
                    <a href="/" class="text-secondary text-decoration-none">
                        <i class="bi bi-house-door"></i>
                    </a>
                    <i class="bi bi-chevron-right text-muted small"></i>
                    <a href="/" class="text-secondary text-decoration-none">Categories</a>
                    <i class="bi bi-chevron-right text-muted small"></i>
                    <a href="/categories/{{ category_id }}" class="text-secondary text-decoration-none">{{ category_name }}</a>
                    <i class="bi bi-chevron-right text-muted small"></i>
                    <span class="text-primary">Add New Topic</span>
                </div>
                <h1 class="display-5 fw-bold">Create New Topic</h1>
                <p class="lead">Share your thoughts with the community.</p>
            </div>
        </div>

        <form method="post" action="/categories/{{ category_id }}/add-topic">
            <div class="mb-3">
                <label for="name" class="form-label">Topic Title</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-4">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/categories/{{ category_id }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Topic</button>
            </div>
        </form>
        
        {% if message %}
            <div class="alert alert-danger text-center mt-3">{{ message | safe }}</div>
        {% endif %}
    </div>
{% endblock %}
