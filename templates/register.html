{% extends 'base.html' %}

{% block content %}
    <div class="text-center">
        <h1 class="mb-4">Register</h1>
    </div>
    <div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <form method="post" action="/register">
                    <div class="mb-3 row">
                        <label for="username" class="col-sm-3 col-form-label text-end">Username:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="password" class="col-sm-3 col-form-label text-end">Password:</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="email" class="col-sm-3 col-form-label text-end">Email:</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="birthdate" class="col-sm-3 col-form-label text-end">Birthdate:</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </form>

                <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a>.</p>

                {% if message %}
                    <div class="alert alert-danger mt-3 text-center">{{ message | safe }}</div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
