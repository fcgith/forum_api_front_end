{% extends 'base.html' %}

{% block content %}
    <div class="container-sm text-center my-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title mb-0">User Details</h1>
            </div>
            <div class="card-body">
                <div class="user-info">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">Field</th>
                                <th scope="col" class="text-center">Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for key, value in user.items() %}
                                <tr>
                                    <th scope="row">{{ key }}</th>
                                    <td>{{ value }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer text-center">
                <a href="/" class="btn btn-outline-primary mt-3">Return to Home</a>
            </div>
        </div>
    </div>
{% endblock %}
