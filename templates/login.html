{% extends 'base.html' %}

{% block content %}
<div class="container-fluid px-4 py-3">
    <div class="row mb-4">
        <div class="col">
            <div class="d-flex align-items-center gap-2 mb-2">
                <a href="/" class="text-secondary text-decoration-none">
                    <i class="bi bi-house-door"></i>
                </a>
                <i class="bi bi-chevron-right text-muted small"></i>
                <span class="text-primary">Login</span>
            </div>
            <h1 class="display-5 fw-bold">
                <i class="bi bi-box-arrow-in-right text-primary me-2 animate-icon"></i>Welcome Back
            </h1>
            <p class="lead">Sign in to your account to continue.</p>
        </div>
    </div>

    <!-- Login Form -->
    <div class="card mb-4 admin-card border-0 rounded-4">
        <div class="card-header bg-primary bg-opacity-10">
            <div class="d-flex align-items-center gap-2">
                <i class="bi bi-box-arrow-in-right fs-4"></i>
                <span class="fw-bold">Account Login</span>
            </div>
        </div>
        <div class="card-body">
            <form method="post" action="/auth/login">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="bi bi-person me-1"></i> Username
                    </label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock me-1"></i> Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="/" class="btn btn-outline-secondary rounded-pill hover-box">
                        <i class="bi bi-arrow-left me-1 hover-arrow"></i> Back to Home
                    </a>
                    <button type="submit" class="btn btn-primary rounded-pill hover-box">
                        <i class="bi bi-box-arrow-in-right me-1 hover-arrow"></i> Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="text-center">
        Don't have an account? <a href="/auth/register">Register here</a>.
    </div>

    {% if message %}
        <div class="alert alert-danger text-center mt-3">
            <i class="bi bi-exclamation-triangle me-2"></i> {{ message }}
        </div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success text-center mt-3">
            <i class="bi bi-check-circle me-2"></i> {{ success }}
        </div>
    {% endif %}
</div>

<style>
    /* Styles for admin-card */
    .admin-card {
        background-color: #fefefe;
        animation: fadeIn 0.5s ease-in-out;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), 0 10px 20px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
    }
    .admin-card:hover {
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25), 0 15px 25px rgba(0, 0, 0, 0.2);
        transform: translateY(-10px);
    }

    /* Button hover effects */
    .hover-box:hover .hover-arrow {
        opacity: 1;
        transform: translateX(3px);
        transition: all 0.3s ease;
    }
    .hover-arrow {
        transition: all 0.3s ease;
        opacity: 0.3;
    }

    /* Header icon animation */
    .animate-icon {
        animation: pulse 2s infinite;
    }

    /* Form control transitions */
    .form-control {
        transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Alert animation */
    .alert {
        transition: all 0.3s ease;
        animation: fadeIn 0.5s ease-out;
    }

    /* Keyframes */
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
