{% extends "base.html" %}

{% block content %}
        <div class="container-fluid px-4 py-3">
            <div class="row mb-4">
                <div class="col">
                    <div class="d-flex align-items-center gap-2 mb-2">
                        <a href="/" class="text-secondary text-decoration-none">
                            <i class="bi bi-house-door"></i>
                        </a>
                        <i class="bi bi-chevron-right text-muted small"></i>
                        <a href="/categories" class="text-secondary text-decoration-none">Categories</a>
                        <i class="bi bi-chevron-right text-muted small"></i>
                        <a href="/categories/{{ topic.category_id }}" class="text-secondary text-decoration-none">{{ topic.category_name }}</a>
                        <i class="bi bi-chevron-right text-muted small"></i>
                        <a href="/topics/{{ topic.id }}" class="text-secondary text-decoration-none">{{ topic.name }}</a>
                        <i class="bi bi-chevron-right text-muted small"></i>
                        <span class="text-primary">Reply</span>
                    </div>
                    <h1 class="display-5 fw-bold">Reply to: {{ topic.name }}</h1>
                </div>
            </div>

            <!-- Topic Content Preview -->
            <div class="card mb-4 border-primary">
                <div class="card-header bg-primary bg-opacity-10">
                    <div class="d-flex align-items-center gap-2">
                        <i class="bi bi-chat-square-text fs-4"></i>
                        <span class="fw-bold">Topic Preview</span>
                    </div>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ topic.content|truncate(200) }}</p>
                </div>
            </div>

            <!-- Reply Form -->
            <div class="card mb-4">
                <div class="card-header bg-light">
                    <div class="d-flex align-items-center gap-2">
                        <i class="bi bi-reply fs-4"></i>
                        <span class="fw-bold">Your Reply</span>
                    </div>
                </div>
                <div class="card-body">
                    <form action="/topics/{{ topic.id }}/reply" method="post">
                        <div class="mb-3">
                            <label for="content" class="form-label">Reply Content</label>
                            <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/topics/{{ topic.id }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send me-1"></i> Submit Reply
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <style>
            .card.border-primary {
                border-left: 4px solid #0d6efd;
            }
        </style>
{% endblock %}
