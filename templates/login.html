{% extends 'base.html' %}

{% block content %}
    <div class="text-center">
        <h1 class="mb-4">Login</h1>
    </div>
    <div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <form method="post" action="/login">
                    <div class="mb-3 row">
                        <label for="username" class="col-sm-3 col-form-label text-end">Username:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="password" class="col-sm-3 col-form-label text-end">Password:</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </form>

                {% if message %}
                    <div class="alert alert-danger mt-3 text-center">{{ message }}</div>
                {% endif %}
                {% if success %}
                    <div class="alert alert-success mt-3 text-center">{{ success }}</div>
                {% endif %}

                <p class="mt-3 text-center">Don't have an account? <a href="/register">Register here</a>.</p>
            </div>
        </div>
    </div>
{% endblock %}
