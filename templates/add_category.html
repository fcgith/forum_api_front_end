{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid px-4 py-3">
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex align-items-center gap-2 mb-2">
                    <a href="/" class="text-secondary text-decoration-none">
                        <i class="bi bi-house-door"></i>
                    </a>
                    <i class="bi bi-chevron-right text-muted small"></i>
                    <a href="/admin" class="text-secondary text-decoration-none">Admin Panel</a>
                    <i class="bi bi-chevron-right text-muted small"></i>
                    <span class="text-primary">Add New Category</span>
                </div>
                <h1 class="display-5 fw-bold">Create New Category</h1>
                <p class="lead">Add a new category to the forum.</p>
            </div>
        </div>

        <form method="post" action="/admin/add-category">
            <div class="mb-3">
                <label for="name" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-4">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/admin" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Category</button>
            </div>
        </form>

        {% if message %}
            {% if success %}
                <div class="alert alert-success text-center mt-3">{{ message | safe }}</div>
            {% else %}
                <div class="alert alert-danger text-center mt-3">{{ message | safe }}</div>
            {% endif %}
        {% endif %}
    </div>
{% endblock %}
