{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid px-4 py-5">
        <!-- Breadcrumb and Header -->
        <div class="row mb-5">
            <div class="col">
                <div class="d-flex align-items-center gap-2 mb-3">
                    <a href="/" class="text-secondary text-decoration-none hover-text">
                        <i class="bi bi-house-door fs-5"></i>
                    </a>
                    <i class="bi bi-chevron-right text-muted" style="font-size: 0.9rem;"></i>
                    <a href="/admin" class="text-secondary text-decoration-none hover-text">Admin Panel</a>
                    <i class="bi bi-chevron-right text-muted" style="font-size: 0.9rem;"></i>
                    <span class="text-primary fw-semibold">Add New Category</span>
                </div>
                <h1 class="display-4 fw-bold text-dark"><i class="bi bi-folder-plus me-2"></i>Create New Category</h1>
                <p class="lead text-muted">Add a new category to organize your forum content.</p>
            </div>
        </div>

        <!-- Form Card -->
        <div class="row justify-content-center">
            <div class="col-lg-11">
                <div class="card border-0 rounded-4 form-card">
                    <div class="card-body p-4 p-md-5">
                        <form method="post" action="/admin/add-category">
                            <div class="mb-4">
                                <label for="name" class="form-label fw-semibold text-dark">Category Name</label>
                                <input type="text" class="form-control form-control-lg rounded-3" id="name" name="name" required>
                            </div>
                            <div class="mb-4">
                                <label for="description" class="form-label fw-semibold text-dark">Description</label>
                                <textarea class="form-control rounded-3" id="description" name="description" rows="5" required></textarea>
                            </div>
                            <div class="d-flex justify-content-end gap-2">
                                <a href="/admin" class="btn btn-outline-secondary rounded-pill px-4">Cancel</a>
                                <button type="submit" class="btn btn-primary rounded-pill px-4">Create Category</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alerts -->
        {% if message %}
        <div class="row mt-4 justify-content-center">
            <div class="col-lg-11">
                {% if success %}
                <div class="alert alert-success d-flex align-items-center rounded-3 shadow-sm fade-in" role="alert">
                    <i class="bi bi-check-circle-fill me-3 fs-5 text-success"></i>
                    <span>{{ message | safe }}</span>
                </div>
                {% else %}
                <div class="alert alert-danger d-flex align-items-center rounded-3 shadow-sm fade-in" role="alert">
                    <i class="bi bi-exclamation-circle-fill me-3 fs-5 text-danger"></i>
                    <span>{{ message | safe }}</span>
                </div>
                {% endif %}
            </div>
        </div>
        {% endif %}
    </div>

    <style>
        /* Hover effects for breadcrumb links */
        .hover-text:hover {
            color: #0d6efd !important;
            transition: color 0.2s ease;
        }

        /* Text colors for dark theme */
        body.dark-theme .text-dark {
            color: #e0e0e0 !important;
        }

        body.dark-theme .text-muted {
            color: #aaa !important;
        }

        body.dark-theme .text-primary {
            color: #8ab4f8 !important;
        }

        body.dark-theme .hover-text:hover {
            color: #8ab4f8 !important;
        }

        /* Card styling */
        .form-card {
            background-color: #fefefe;
            animation: fadeIn 0.5s ease-in-out;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), 0 10px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        body.dark-theme .form-card {
            background-color: #2d2d2d;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .form-card:hover {
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25), 0 15px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(-10px);
        }

        body.dark-theme .form-card:hover {
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5), 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        /* Input and textarea focus states */
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        body.dark-theme .form-control {
            background-color: #333;
            border-color: #444;
            color: #e0e0e0;
        }

        body.dark-theme .form-control:focus {
            border-color: #8ab4f8;
            box-shadow: 0 0 0 0.25rem rgba(138, 180, 248, 0.25);
            background-color: #3a3a3a;
        }

        /* Button hover effects */
        .btn-primary:hover {
            background-color: #005cbf;
            border-color: #005cbf;
            transform: translateY(-2px);
            transition: all 0.2s ease;
        }

        body.dark-theme .btn-primary {
            background-color: #1e3a5f;
            border-color: #2c5282;
        }

        body.dark-theme .btn-primary:hover {
            background-color: #2c5282;
            border-color: #3a6da0;
        }

        .btn-outline-secondary:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            transition: all 0.2s ease;
        }

        body.dark-theme .btn-outline-secondary {
            color: #aaa;
            border-color: #666;
        }

        body.dark-theme .btn-outline-secondary:hover {
            background-color: #444;
            color: #e0e0e0;
        }

        /* Alert animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Alert styling for dark theme */
        body.dark-theme .alert-success {
            background-color: #1e3a2d;
            border-color: #2c523d;
            color: #e0e0e0;
        }

        body.dark-theme .alert-danger {
            background-color: #3a1e1e;
            border-color: #5c2b2b;
            color: #e0e0e0;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-card {
                padding: 1.5rem;
            }
            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            .d-flex {
                flex-direction: column;
            }
        }
    </style>
{% endblock %}
