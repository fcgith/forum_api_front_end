{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid px-4 py-3">
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex align-items-center gap-2 mb-2">
                    <a href="/" class="text-secondary text-decoration-none">
                        <i class="bi bi-house-door"></i>
                    </a>
                    <i class="bi bi-chevron-right text-muted small"></i>
                    <a href="/admin" class="text-secondary text-decoration-none">Admin Panel</a>
                    <i class="bi bi-chevron-right text-muted small"></i>
                    <span class="text-primary">Lock Category</span>
                </div>
                <h1 class="display-5 fw-bold">Lock Category</h1>
                <p class="lead">Lock a category to prevent new topics and replies.</p>
            </div>
        </div>

        <form method="post" action="/admin/lock-category">
            <div class="mb-3">
                <label for="category_id" class="form-label">Select Category</label>
                <select class="form-select" id="category_id" name="category_id" required>
                    <option value="" selected disabled>Choose a category...</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">
                            {{ category.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/admin" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Lock Category</button>
            </div>
        </form>

        {% if message %}
            {% if success %}
                <div class="alert alert-success text-center mt-3">{{ message | safe }}</div>
            {% else %}
                <div class="alert alert-danger text-center mt-3">{{ message | safe }}</div>
            {% endif %}
        {% endif %}
    </div>
{% endblock %}
