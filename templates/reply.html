{% extends "base.html" %}

{% block content %}
        <div class="container-fluid px-4 py-3">
            <div class="row mb-4">
                <div class="col">
                    <div class="d-flex align-items-center gap-2 mb-2">
                        <a href="/" class="text-secondary text-decoration-none">
                            <i class="bi bi-house-door"></i>
                        </a>
                        <i class="bi bi-chevron-right text-muted small"></i>
                        <a href="/categories" class="text-secondary text-decoration-none">Categories</a>
                        <i class="bi bi-chevron-right text-muted small"></i>
                        <a href="/categories/{{ topic.category_id }}" class="text-secondary text-decoration-none">{{ topic.category_name }}</a>
                        <i class="bi bi-chevron-right text-muted small"></i>
                        <a href="/topics/{{ topic.id }}" class="text-secondary text-decoration-none">{{ topic.name }}</a>
                        <i class="bi bi-chevron-right text-muted small"></i>
                        <span class="text-primary">Reply</span>
                    </div>
                    <h1 class="display-5 fw-bold">
                        <i class="bi bi-reply-fill text-primary me-2 animate-icon"></i>Reply to: {{ topic.name }}
                    </h1>
                </div>
            </div>

            <!-- Topic Content Preview -->
            <div class="card mb-4 border-primary topic-preview-card shadow-sm">
                <div class="card-header bg-primary bg-opacity-10">
                    <div class="d-flex align-items-center gap-2">
                        <i class="bi bi-chat-square-text fs-4 text-primary"></i>
                        <span class="fw-bold">Topic Preview</span>
                    </div>
                </div>
                <div class="card-body">
                    <p class="card-text topic-preview-content">{{ topic.content|truncate(200) }}</p>
                </div>
            </div>

            <!-- Reply Form -->
            <div class="card mb-4 border-secondary reply-form-card shadow-sm">
                <div class="card-header bg-secondary bg-opacity-10">
                    <div class="d-flex align-items-center gap-2">
                        <i class="bi bi-reply fs-4 text-secondary"></i>
                        <span class="fw-bold">Your Reply</span>
                    </div>
                </div>
                <div class="card-body">
                    <form action="/topics/{{ topic.id }}/reply" method="post">
                        <div class="mb-3">
                            <label for="content" class="form-label">
                                <i class="bi bi-text-paragraph me-1 text-secondary"></i> Reply Content
                            </label>
                            <textarea class="form-control reply-content-input" id="content" name="content" rows="6" placeholder="Share your thoughts on this topic..." required></textarea>
                            <div class="form-text">You can use line breaks to format your reply.</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/topics/{{ topic.id }}" class="btn btn-secondary action-btn">
                                <i class="bi bi-x-circle me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary action-btn">
                                <i class="bi bi-send me-1"></i> Submit Reply
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <style>
            /* Animation for the header icon */
            .animate-icon {
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }

            /* Card styling */
            .card {
                transition: all 0.3s ease;
                border-radius: 0.5rem;
                overflow: hidden;
            }

            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
            }

            .card.border-primary {
                border-left: 4px solid #0d6efd;
            }

            .card.border-secondary {
                border-left: 4px solid #6c757d;
            }

            .topic-preview-content {
                line-height: 1.6;
                font-style: italic;
                color: #6c757d;
            }

            /* Form styling */
            .reply-content-input {
                transition: all 0.3s ease;
                border: 1px solid #ced4da;
            }

            .reply-content-input:focus {
                border-color: #0d6efd;
                box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
                transform: translateY(-2px);
            }

            /* Button styling */
            .action-btn {
                border-radius: 0.5rem;
                padding: 0.5rem 1rem;
                transition: all 0.3s ease;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .action-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            }
        </style>
{% endblock %}
