{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid px-4 py-3">
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex align-items-center gap-2 mb-2">
                    <a href="/" class="text-secondary text-decoration-none">
                        <i class="bi bi-house-door"></i>
                    </a>
                    <i class="bi bi-chevron-right text-muted small"></i>
                    <a href="/" class="text-secondary text-decoration-none">Categories</a>
                    <i class="bi bi-chevron-right text-muted small"></i>
                    <a href="/categories/{{ category.id }}" class="text-secondary text-decoration-none">{{ category.name }}</a>
                    <i class="bi bi-chevron-right text-muted small"></i>
                    <span class="text-primary">Add New Topic</span>
                </div>
                <h1 class="display-5 fw-bold">
                    <i class="bi bi-pencil-square text-primary me-2 animate-icon"></i>Create New Topic
                </h1>
                <p class="lead">Share your thoughts with the community.</p>
            </div>
        </div>

        <div class="card admin-card mb-4">
            <div class="card-header bg-primary bg-opacity-10">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-pencil-square fs-4 text-primary"></i>
                    <span class="fw-bold">Topic Details</span>
                </div>
            </div>
            <div class="card-body">
                <form method="post" action="/categories/{{ category.id }}/new-topic">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="bi bi-type-h1 me-1 text-primary"></i> Topic Title
                        </label>
                        <input type="text" class="form-control form-control-lg topic-title-input" id="name" name="name" placeholder="Enter a descriptive title" required>
                    </div>
                    <div class="mb-4">
                        <label for="content" class="form-label">
                            <i class="bi bi-text-paragraph me-1 text-primary"></i> Content
                        </label>
                        <textarea class="form-control topic-content-input" id="content" name="content" rows="10" placeholder="Share your thoughts here..." required></textarea>
                        <div class="form-text">You can use line breaks to format your content.</div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="/categories/{{ category.id }}" class="btn btn-secondary rounded-pill hover-box">
                            <i class="bi bi-x-circle me-1 hover-arrow"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary rounded-pill hover-box">
                            <i class="bi bi-check-circle me-1 hover-arrow"></i> Create Topic
                        </button>
                    </div>
                </form>
            </div>
        </div>

        {% if message %}
            <div class="alert alert-danger text-center mt-3">
                <i class="bi bi-exclamation-triangle me-2"></i> {{ message | safe }}
            </div>
        {% endif %}
    </div>
    <style>
        /* Animation for the header icon */
        .animate-icon {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Card styling */
        .card {
            transition: all 0.3s ease;
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: #f8f9fa;
        }

        body.dark-theme .card {
            background-color: #2d2d2d;
            border-color: #444;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1) !important;
        }

        body.dark-theme .card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.4) !important;
        }

        .card.border-primary {
            border-left: 4px solid #0d6efd;
        }

        body.dark-theme .card.border-primary {
            border-left: 4px solid #8ab4f8;
        }

        .card .card-body {
            padding: 1.5rem;
        }

        body.dark-theme .card-header.bg-primary.bg-opacity-10 {
            background-color: rgba(138, 180, 248, 0.15) !important;
        }

        body.dark-theme .text-primary {
            color: #8ab4f8 !important;
        }

        body.dark-theme .text-secondary {
            color: #9e9e9e !important;
        }

        body.dark-theme .text-muted {
            color: #aaa !important;
        }

        /* Form styling */
        .topic-title-input, .topic-content-input {
            transition: all 0.3s ease;
            border: 1px solid #ced4da;
            font-size: 1rem;
        }

        body.dark-theme .topic-title-input, 
        body.dark-theme .topic-content-input,
        body.dark-theme .form-control {
            background-color: #333;
            border-color: #444;
            color: #e0e0e0;
        }

        .topic-title-input:focus, .topic-content-input:focus {
            border-color: #0056b3;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            transform: scale(1.01);
        }

        body.dark-theme .topic-title-input:focus, 
        body.dark-theme .topic-content-input:focus,
        body.dark-theme .form-control:focus {
            border-color: #8ab4f8;
            box-shadow: 0 0 0 0.25rem rgba(138, 180, 248, 0.25);
            background-color: #3a3a3a;
        }

        body.dark-theme .form-text {
            color: #aaa;
        }

        /* Button styling */
        .action-btn {
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        body.dark-theme .action-btn {
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        body.dark-theme .btn-primary {
            background-color: #1e3a5f;
            border-color: #2c5282;
        }

        body.dark-theme .btn-primary:hover {
            background-color: #2c5282;
            border-color: #3a6da0;
        }

        body.dark-theme .btn-secondary {
            background-color: #444;
            border-color: #555;
        }

        body.dark-theme .btn-secondary:hover {
            background-color: #555;
            border-color: #666;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        body.dark-theme .action-btn:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

        /* Alert styling */
        .alert {
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        body.dark-theme .alert-danger {
            background-color: #3a1e1e;
            border-color: #5c2b2b;
            color: #e0e0e0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Added styles from the previous page */
        .admin-card {
            background-color: #fefefe;
            animation: fadeIn 0.5s ease-in-out;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), 0 10px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        body.dark-theme .admin-card {
            background-color: #2d2d2d;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .admin-card:hover {
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25), 0 15px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(-10px);
        }

        body.dark-theme .admin-card:hover {
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5), 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        .hover-box:hover .hover-arrow {
            opacity: 1;
            transform: translateX(3px);
            transition: all 0.3s ease;
        }

        .hover-arrow {
            transition: all 0.3s ease;
            opacity: 0.3;
        }
    </style>
{% endblock %}
