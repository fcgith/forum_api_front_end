<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
        }
        .error-page {
            text-align: center;
            padding: 40px 0;
        }
        .error-code {
            font-size: 120px;
            font-weight: 800;
            color: #dc3545;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 0;
        }
        .error-text {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 30px;
            color: #343a40;
        }
        .error-desc {
            max-width: 600px;
            margin: 0 auto 30px;
            color: #6c757d;
        }
        .error-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
        }
        .btn-primary {
            padding: 10px 25px;
            font-weight: 500;
        }

        /* Dark theme styles using prefers-color-scheme */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }
            .error-code {
                color: #e57373;
                text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            }
            .error-text {
                color: #e0e0e0;
            }
            .error-desc {
                color: #aaa;
            }
            .btn-primary {
                background-color: #1e3a5f;
                border-color: #2c5282;
            }
            .btn-primary:hover {
                background-color: #2c5282;
                border-color: #3a6da0;
            }
            /* SVG colors for dark theme */
            svg circle:first-child {
                fill: #3a1e1e;
                stroke: #e57373;
            }
            svg circle:not(:first-child), svg path {
                fill: #e57373;
                stroke: #e57373;
            }
        }
        @media (max-width: 576px) {
            .error-code {
                font-size: 100px;
            }
            .error-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 error-page">
                <div class="mb-4">
                    <svg class="error-image" width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="100" cy="100" r="90" fill="#f8d7da" stroke="#dc3545" stroke-width="3"/>
                        <circle cx="65" cy="80" r="10" fill="#dc3545"/>
                        <circle cx="135" cy="80" r="10" fill="#dc3545"/>
                        <path d="M65 130 Q100 100 135 130" stroke="#dc3545" stroke-width="5" fill="none"/>
                    </svg>
                </div>
                <h1 class="error-code">404</h1>
                <h2 class="error-text">Page Not Found</h2>
                <p class="error-desc">Oops! The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                <div class="d-flex justify-content-center gap-6">
                    <a href="/" class="btn btn-primary">Go to Homepage</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
